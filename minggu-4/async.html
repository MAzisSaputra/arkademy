        class OutputHasil{
            getData = async()=>{
                let obj = {}
                await setTimeout(()=>{
                    obj = {
                        'nama':'M Azis Saputa',
                        'kelas':'XI-RPL1'
                    }
                },5000)
                    return await obj 
            }
            setData = (data,hasil)=>{
                document.getElementById(hasil).innerHTML = data
            }
        }

        const OH = new OutputHasil()
        const output = async()=>{
            const data = await OH.getData()
            OH.setData(data,'hasil')
        }

        output()
